<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Com Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            max-width: 450px;
            width: 95%;
        }
    </style>
</head>
<body>

<div class="container auth-container">

    <div id="loader-message" class="card shadow-lg border-0 rounded-3 text-center p-5">
        <div class="display-3 mb-3 text-primary">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p class="mt-2 lead">Checking login status...</p>
    </div>

    <div id="auth-content" class="d-none">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-primary text-white text-center rounded-top-3">
                <h3 class="my-2 fw-bold"><i class="fas fa-lock me-2"></i> User Login</h3>
            </div>

            <div class="card-body p-4">
                <h5 class="card-title text-center mb-4">Sign in to your account</h5>
                <form id="loginForm" onsubmit="loginUser(event)">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control rounded-lg" id="loginUsername" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control rounded-lg" id="loginPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold">
                        <span id="login-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                        Login
                    </button>
                </form>
            </div>

            <div class="card-footer text-center bg-light border-top">
                <p class="small mb-1">Don't have an account?</p>
                <a href="register.html" class="text-success text-decoration-none small fw-bold">
                    <i class="fas fa-user-plus me-1"></i> Register Here
                </a>
            </div>
        </div>
    </div>

    <div id="logout-content" class="d-none"></div>

</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-message"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script>
    const BASE_URL = 'http://localhost:8092';

    function showToast(message, type = 'info') {
        const toastElement = document.getElementById('liveToast');
        const toastBody = document.getElementById('toast-message');
        toastBody.textContent = message;

        toastElement.className = 'toast align-items-center text-white border-0';
        if (type === 'success') {
            toastElement.classList.add('bg-success');
        } else if (type === 'error') {
            toastElement.classList.add('bg-danger');
        } else {
            toastElement.classList.add('bg-primary');
        }
        new bootstrap.Toast(toastElement, { delay: 3000 }).show();
    }

    function logoutUser() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        localStorage.removeItem('userId');
        showToast('You have been logged out successfully. Redirecting...', 'success');
        setTimeout(() => {
            window.location.reload(); // Reloads to show the login form
        }, 1000);
    }

    //Already logged in, show logout message or continue shopping option
    function renderLogoutMessage(username) {
        const contentContainer = document.getElementById('logout-content');
        contentContainer.innerHTML = `
            <div class="card shadow-lg border-0 rounded-3 text-center p-5">
                <div class="display-3 mb-3 text-success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 class="fw-bold mb-3">Hello, ${username}!</h3>
                <p class="lead text-muted mb-4">You are currently logged in.</p>

                <button class="btn btn-danger btn-lg w-75 mx-auto rounded-pill fw-bold mb-3" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </button>

                <a href="index.html" class="text-primary text-decoration-none small mt-3">
                    <i class="fas fa-arrow-left me-1"></i> Continue Shopping
                </a>
            </div>
        `;
        document.getElementById('loader-message').classList.add('d-none');
        contentContainer.classList.remove('d-none');
        document.getElementById('auth-content').classList.add('d-none');
    }

    function renderLoginForm() {
        document.getElementById('loader-message').classList.add('d-none');
        document.getElementById('auth-content').classList.remove('d-none');
        document.getElementById('logout-content').classList.add('d-none');
    }

    async function loginUser(event) {
        event.preventDefault();

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        const spinner = document.getElementById('login-spinner');
        const loginButton = spinner.parentElement;

        spinner.classList.remove('d-none');
        loginButton.disabled = true;

        try {
            // Call the login API
            const response = await fetch(`${BASE_URL}/api/login-user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('authToken', data.token || 'logged_in_token');
                localStorage.setItem('username', username);
                localStorage.setItem('userId', data.userId);

                showToast(`Login Successful! Welcome, ${username}`, 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } else {
                let errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    errorText = errorData.message || errorText;
                } catch {}
                showToast(`Login failed. Message: ${errorText.substring(0, 100)}...`, 'error');
            }

        } catch (error) {
            console.error('Login API Error:', error);
            showToast(`Network Error: Could not reach the server at ${BASE_URL}.`, 'error');
        } finally {
            spinner.classList.add('d-none');
            loginButton.disabled = false;
        }
    }

    function checkLoginState() {
        const token = localStorage.getItem('authToken');
        const username = localStorage.getItem('username');

        if (token && username) {
            renderLogoutMessage(username);
        } else {
            renderLoginForm();
        }
    }

    window.onload = checkLoginState;
</script>
</body>
</html>
