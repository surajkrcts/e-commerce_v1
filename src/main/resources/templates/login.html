<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication | E-Com Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f0f4ff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        .auth-container { 
            max-width: 450px; 
            width: 95%; 
        }
        .nav-link.active { 
            font-weight: bold; 
            background-color: #4f46e5 !important; 
            color: white !important;
        }
        .auth-card-wrapper {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container auth-container">
        <div id="loader-message" class="card shadow-lg border-0 rounded-3 text-center p-5 auth-card-wrapper">
            <div class="display-3 mb-3 text-primary">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <p class="mt-2 lead">Checking login status...</p>
        </div>
        
        <div id="auth-content" class="auth-card-wrapper d-none">
            </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
        const BASE_URL = 'http://localhost:8092'; 
        
        // --- Utility Functions ---

        function showToast(message, type = 'info') {
            const toastElement = document.getElementById('liveToast');
            const toastBody = document.getElementById('toast-message');
            
            toastBody.textContent = message;
            
            toastElement.className = 'toast align-items-center text-white border-0';
            if (type === 'success') {
                toastElement.classList.add('bg-success');
            } else if (type === 'error') {
                toastElement.classList.add('bg-danger');
            } else {
                toastElement.classList.add('bg-primary');
            }

            const toastBootstrap = new bootstrap.Toast(toastElement, { delay: 3000 });
            toastBootstrap.show();
        }
        
        // --- Core Dynamic UI Functions ---

        function logoutUser() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userId'); // Added for completeness
            showToast('You have been logged out successfully. Redirecting...', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html'; 
            }, 1000);
        }

        /**
         * Renders the logged-out state (Login/Register Forms).
         */
        function renderAuthForms() {
            const contentContainer = document.getElementById('auth-content');
            contentContainer.innerHTML = `
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-primary text-white text-center rounded-top-3">
                        <h3 class="my-2 fw-bold"><i class="fas fa-lock me-2"></i> E-Com Account Access</h3>
                    </div>
                    
                    <div class="card-body p-4">
                        <ul class="nav nav-pills nav-justified mb-4 p-1 bg-light rounded-pill" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active rounded-pill" id="login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">
                                    Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link rounded-pill" id="register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">
                                    Register
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="login-tab">
                                <form id="loginForm" onsubmit="loginUser(event)">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label fw-semibold">Username</label>
                                        <input type="text" class="form-control rounded-lg" id="loginUsername"  required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="loginPassword" class="form-label fw-semibold">Password</label>
                                        <input type="password" class="form-control rounded-lg" id="loginPassword"  required>
                                    </div>
                                  

                                    <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold">
                                        <span id="login-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                                        Login
                                    </button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="register-tab">
                                <form id="registerForm" onsubmit="registerUser(event)">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label fw-semibold">Username</label>
                                        <input type="text" class="form-control rounded-lg" id="registerUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label fw-semibold">Email</label>
                                        <input type="email" class="form-control rounded-lg" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label fw-semibold">Password</label>
                                        <input type="password" class="form-control rounded-lg" id="registerPassword" required>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="registerRole" class="form-label fw-semibold">Role</label>
                                        <select id="registerRole" class="form-select rounded-lg" required>
                                            <option value="CUSTOMER" selected>CUSTOMER</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">
                                        <span id="register-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                                        Register
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-center bg-light border-top">
                        <a href="index.html" class="text-primary text-decoration-none small">
                            <i class="fas fa-arrow-left me-1"></i> Back to Shopping
                        </a>
                    </div>
                </div>
            `;
            document.getElementById('loader-message').classList.add('d-none');
            contentContainer.classList.remove('d-none');
        }

        /**
         * Renders the logged-in state (Logout Button).
         */
        function renderLogoutMessage(username) {
            const contentContainer = document.getElementById('auth-content');
            contentContainer.innerHTML = `
                <div class="card shadow-lg border-0 rounded-3 text-center p-5">
                    <div class="display-3 mb-3 text-success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Hello, ${username}!</h3>
                    <p class="lead text-muted mb-4">You are currently logged in.</p>
                    
                    <button class="btn btn-danger btn-lg w-75 mx-auto rounded-pill fw-bold mb-3" onclick="logoutUser()">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </button>
                    
                    <a href="index.html" class="text-primary text-decoration-none small mt-3">
                        <i class="fas fa-arrow-left me-1"></i> Continue Shopping
                    </a>
                </div>
            `;
            document.getElementById('loader-message').classList.add('d-none');
            contentContainer.classList.remove('d-none');
        }

        function checkLoginState() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');

            if (token && username) {
                renderLogoutMessage(username);
            } else {
                renderAuthForms();
            }
        }
        
        // --- API Functions ---

        async function loginUser(event) {
            event.preventDefault(); 
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const spinner = document.getElementById('login-spinner');
            const loginButton = spinner.parentElement;

            spinner.classList.remove('d-none');
            loginButton.disabled = true;

            try {
                const response = await fetch(`${BASE_URL}/api/login-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }) 
                });

                if (response.ok) {
                    
                    const data = await response.json(); 
                    
                    // Store credentials for client-side state
                    localStorage.setItem('authToken', data.token || 'logged_in_token'); 
                    localStorage.setItem('username', username);
                    
                    const userId = data.id || data.userId || '1'; 
                    localStorage.setItem('userId', userId);
                    
                    showToast(`Login Successful! Welcome, ${username}`, 'success');
                    
                    // Redirect to the main page (index.html)
                    setTimeout(() => {
                        window.location.href = 'index.html'; 
                    }, 1500);

                } else {
                    let errorText = response.statusText;
                    try {
                        const errorData = await response.json();
                        errorText = errorData.message || JSON.stringify(errorData);
                    } catch {
                        errorText = await response.text();
                    }
                    showToast(`Login failed. Status: ${response.status}. Message: ${errorText.substring(0, 100)}...`, 'error');
                }

            } catch (error) {
                console.error('Login API Error:', error);
                showToast(`Network Error: Could not reach the server at ${BASE_URL}. Ensure your backend is running and CORS is configured.`, 'error');
            } finally {
                spinner.classList.add('d-none');
                loginButton.disabled = false;
            }
        }

        async function registerUser(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value; 
            
            const spinner = document.getElementById('register-spinner');
            const registerButton = spinner.parentElement;

            spinner.classList.remove('d-none');
            registerButton.disabled = true;

            try {
                const payload = { 
                    username: username, 
                    email: email, 
                    password: password, 
                    role: role 
                };
                
                const response = await fetch(`${BASE_URL}/api/register-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) 
                });

                // --- Improved Response Handling ---
                let messageText = response.statusText;
                
                try {
                    const responseData = await response.json();
                    messageText = responseData.message || responseData.status || JSON.stringify(responseData);
                } catch (e) {
                    messageText = await response.text();
                }
                // --- End: Improved Response Handling ---


                if (response.ok) {
                    showToast(`Registration Successful! Message: ${messageText}`, 'success');
                    
                    // Switch to the login tab automatically
                    const loginTab = document.getElementById('login-tab');
                    const tab = new bootstrap.Tab(loginTab);
                    tab.show();
                    document.getElementById('registerForm').reset();

                } else {
                    showToast(`Registration failed. Status: ${response.status}. Details: ${messageText.substring(0, 100)}...`, 'error');
                }

            } catch (error) {
                console.error('Registration API Error:', error);
                showToast(`Network Error: Registration failed. Check backend at ${BASE_URL} and ensure CORS is configured.`, 'error');
            } finally {
                spinner.classList.add('d-none');
                registerButton.disabled = false;
            }
        }
        
        // Initialize the page
        window.onload = checkLoginState;
    </script>
</body>
</html>
