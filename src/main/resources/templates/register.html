<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Com Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            max-width: 450px;
            width: 95%;
        }
    </style>
</head>
<body>

<div class="container auth-container">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-success text-white text-center rounded-top-3">
            <h3 class="my-2 fw-bold"><i class="fas fa-user-plus me-2"></i> New User Registration</h3>
        </div>

        <div class="card-body p-4">
            <h5 class="card-title text-center mb-4">Create your E-Com account</h5>
            <form id="registerForm" onsubmit="registerUser(event)">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control rounded-lg" id="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control rounded-lg" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control rounded-lg" id="registerPassword" required>
                </div>

                <div class="mb-4">
                    <label for="registerRole" class="form-label fw-semibold">Role</label>
                    <select id="registerRole" class="form-select rounded-lg" required>
                        <option value="CUSTOMER" selected>CUSTOMER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">
                    <span id="register-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                    Register
                </button>
            </form>
        </div>

        <div class="card-footer text-center bg-light border-top">
            <p class="small mb-1">Already have an account?</p>
            <a href="login.html" class="text-primary text-decoration-none small fw-bold">
                <i class="fas fa-sign-in-alt me-1"></i> Go to Login
            </a>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-message"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script>
    const BASE_URL = 'http://localhost:8092';

    function showToast(message, type = 'info') {
        const toastElement = document.getElementById('liveToast');
        const toastBody = document.getElementById('toast-message');
        toastBody.textContent = message;

        toastElement.className = 'toast align-items-center text-white border-0';
        if (type === 'success') {
            toastElement.classList.add('bg-success');
        } else if (type === 'error') {
            toastElement.classList.add('bg-danger');
        } else {
            toastElement.classList.add('bg-primary');
        }
        new bootstrap.Toast(toastElement, { delay: 3000 }).show();
    }

    async function registerUser(event) {
        event.preventDefault();

        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const role = document.getElementById('registerRole').value;

        const spinner = document.getElementById('register-spinner');
        const registerButton = spinner.parentElement;

        spinner.classList.remove('d-none');
        registerButton.disabled = true;

        try {
            const payload = { username, email, password, role };

            // post request to registration API
            const response = await fetch(`${BASE_URL}/api/register-user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            let messageText = response.statusText;

            try {
                const responseData = await response.json();
                messageText = responseData.message || responseData.status || JSON.stringify(responseData);
            }
            catch (e) {
                        console.error('Error:', e);
                messageText = await response.text();
            }

            if (response.ok) {
                showToast(`Registration Successful! Redirecting to login...`, 'success');
                document.getElementById('registerForm').reset();

                // Redirect to the login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);

            } else {
                showToast(`Registration failed. Status: ${response.status}. Details: ${messageText.substring(0, 100)}...`, 'error');
            }

        } catch (error) {
            console.error('Registration API Error:', error);
            showToast(`Network Error: Registration failed. Check backend at ${BASE_URL}.`, 'error');
        } finally {
            spinner.classList.add('d-none');
            registerButton.disabled = false;
        }
    }

    // Simple check to prevent logged-in users from seeing the register form
    window.onload = () => {
         if (localStorage.getItem('authToken')) {
            showToast('You are already logged in. Redirecting...', 'info');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    }
</script>
</body>
</html>
