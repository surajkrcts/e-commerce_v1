<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details | E-Com Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            max-width: 450px;
            width: 95%;
        }
    </style>
</head>
<body>

<div class="container auth-container">
    <div id="loader-message" class="card shadow-lg border-0 rounded-3 text-center p-5">
        <div class="display-3 mb-3 text-primary">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p class="mt-2 lead">Loading user details...</p>
    </div>

    <div id="auth-content" class="d-none">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-secondary text-white text-center rounded-top-3">
                <h3 class="my-2 fw-bold"><i class="fas fa-user-edit me-2"></i> Update Account Details</h3>
            </div>

            <div class="card-body p-4">
                <p class="text-muted small">Update your email or password. Password can be left blank if you do not wish to change it.</p>
                <form id="updateForm" onsubmit="updateUser(event)">

                    <div class="mb-3">
                        <label for="updateUsername" class="form-label fw-semibold">Username (Read-Only)</label>
                        <input type="text" class="form-control rounded-lg" id="updateUsername" readonly value="">
                    </div>

                    <div class="mb-3">
                        <label for="updateEmail" class="form-label fw-semibold">New Email</label>
                        <input type="email" class="form-control rounded-lg" id="updateEmail" placeholder="Enter new email" required>
                    </div>

                    <div class="mb-4">
                        <label for="updatePassword" class="form-label fw-semibold">New Password</label>
                        <input type="password" class="form-control rounded-lg" id="updatePassword" placeholder="Leave blank to keep current password">
                    </div>

                    <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold text-white">
                        <span id="update-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                        Save Changes
                    </button>
                </form>
            </div>

            <div class="card-footer text-center bg-light border-top">
                <a href="index.html" class="text-primary text-decoration-none small">
                    <i class="fas fa-arrow-left me-1"></i> Back to Account
                </a>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-message"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script>
    const BASE_URL = 'http://localhost:8092';

    // --- Utility Functions ---


    // Toast helper
    function showToast(message, type = 'info') {
        const toastElement = document.getElementById('liveToast');
        const toastBody = document.getElementById('toast-message');
        if (!toastElement || !toastBody) return;

        toastBody.textContent = message;

        toastElement.className = 'toast align-items-center text-white border-0';
        if (type === 'success') toastElement.classList.add('bg-success');
        else if (type === 'error') toastElement.classList.add('bg-danger');
        else toastElement.classList.add('bg-primary');

        const tb = new bootstrap.Toast(toastElement, { delay: 3000 });
        tb.show();
    }

    // --- API Functions ---

    async function populateUpdateForm() {
        const userId = localStorage.getItem('userId');

        if (!userId) {
            showToast('Not logged in. Redirecting to login...', 'error');
            setTimeout(() => window.location.href = 'login.html', 1000);
            return;
        }

        const loader = document.getElementById('loader-message');
        const content = document.getElementById('auth-content');

        try {
            // FIX: Corrected URL to match UserController: /api/get-user-details/{userId}
            const response = await fetch(`${BASE_URL}/api/get-user-details/${userId}`, {
                method: 'GET',
                headers: getAuthHeaders()
            });

            if (response.ok) {
                const responseData = await response.json();
                const userData = responseData.data; // Data is wrapped in 'data' by your controller

                // FIX: Uses the correct element ID 'updateUsername'
                document.getElementById('updateUsername').value = userData.username || '';
                document.getElementById('updateEmail').value = userData.email || '';

                showToast('Profile data loaded.', 'info');
                loader.classList.add('d-none');
                content.classList.remove('d-none');

            } else {
                let errorText = 'Failed to fetch user details.';
                try {
                    const errJson = await response.json();
                    errorText = errJson.error || errJson.message || JSON.stringify(errJson);
                } catch {}

                showToast(`Failed to load user. Status ${response.status}: ${errorText.substring(0, 100)}`, 'error');
            }
        } catch (networkError) {
            console.error('Network error while loading user:', networkError);
            showToast(`Network Error: Could not reach backend at ${BASE_URL}`, 'error');
        }
    }

    async function updateUser(event) {
        if (event) event.preventDefault();

        const userId = localStorage.getItem('userId');
        if (!userId) {
            showToast('Not authenticated. Please login.', 'error');
            return;
        }

        const spinner = document.getElementById('update-spinner');
        const submitBtn = spinner ? spinner.parentElement : null;
        if (spinner) spinner.classList.remove('d-none');
        if (submitBtn) submitBtn.disabled = true;

        const username = document.getElementById('updateUsername').value.trim();
        const email = document.getElementById('updateEmail').value.trim();
        const password = document.getElementById('updatePassword').value;

        // Payload preparation
        const payload = { username, email };
        if (password) payload.password = password;

        try {
            // FIX: Corrected URL to match UserController: /api/update-user-data/{userId}
            const response = await fetch(`${BASE_URL}/api/update-user-data/${encodeURIComponent(userId)}`, {
                method: 'PUT',
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const responseData = await response.json();
                const messageText = responseData.message || 'Updated successfully.';

                // Update client-side username (in case it was changed, though read-only here)
                localStorage.setItem('username', username);

                showToast(`Update successful. ${messageText}`, 'success');

                // Reload to clear password field and show current data
                setTimeout(() => window.location.reload(), 900);
            } else {
                 let errorText = 'Update failed.';
                try {
                    const errJson = await response.json();
                    // Backend returns 'error' or 'message'
                    errorText = errJson.error || errJson.message || JSON.stringify(errJson);
                } catch {}

                if (response.status === 404) {
                    showToast('Update failed: User not found.', 'error');
                } else if (response.status === 401) {
                    showToast('Unauthorized. Please login again.', 'error');
                    setTimeout(() => window.location.href = 'login.html', 800);
                } else {
                    showToast(`Update failed. Status ${response.status}: ${errorText.substring(0, 150)}`, 'error');
                }
            }
        } catch (networkError) {
            console.error('Network error during update:', networkError);
            showToast(`Network Error: Could not reach backend at ${BASE_URL}`, 'error');
        } finally {
            if (spinner) spinner.classList.add('d-none');
            if (submitBtn) submitBtn.disabled = false;
        }
    }

    // Initialize the page: load user data on page load
    document.addEventListener('DOMContentLoaded', populateUpdateForm);

</script>
</body>
</html>
